{% extends "base.html" %} 

{% load static %} 

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %} 

{% block content %} 

<form method="post">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-6 col-sm-offset-3">
                <h2 class="custom-text-white text-center">Welcome to EMERG3D Props!</h2>
                <p class="custom-text-white">
                    Log in to your account below or
                    <a href="{% url 'signup' %}">create an account</a> to get started.
                </p>
            </div>
            <div class="col-sm-6 col-sm-offset-3 white-labels">
                {% csrf_token %} {{ form|crispy }}
                <br />
                <button type="submit" class="btn btn-success btn-block">Login</button>
                <br />
            </div>
        </div>
    </div>
</form>

{% endblock %}
