{% load static %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img
                src="{% static 'images/commando-header.jpg' %}"
                alt="3d printed mask costume"
            />
            <div class="carousel-caption">
                <p><a class="custom-text-white" href="{% url 'blogposts' %}">Checkout out our blog for the latest news</a></p>
            </div>
        </div>

        <div class="item">
            <img src="{% static 'images/store-header.png' %}" alt="Image" />
            <div class="carousel-caption">
                <p><a class="custom-text-white" href="{% url 'shop' %}">Browse our latest products</a></p>
            </div>
        </div>

        <div class="item">
            <img src="{% static 'images/hero-image-2-min.png' %}" alt="New Image Description" />
            <div class="carousel-caption">
                <p><a class="custom-text-white" href="{% url 'create_ticket' %}">Commission a project</a></p>
            </div>
        </div>
    </div>

  <!-- Left and right controls -->
  <a
    class="left carousel-control"
    href="#myCarousel"
    role="button"
    data-slide="prev"
  >
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="right carousel-control"
    href="#myCarousel"
    role="button"
    data-slide="next"
  >
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
