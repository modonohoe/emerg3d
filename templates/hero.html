{% load static %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img
        src="{% static 'images/hero-image-1-min.png' %}"
        alt="3d printed mask costume"
      />
      <div class="carousel-caption">
        <h3>Video of printing</h3>
        <p>Bring your projects to life</p>
      </div>
    </div>

    <div class="item">
      <img src="{% static 'images/hero-image-2-min.png' %}" alt="Image" />
      <div class="carousel-caption">
        <h3>Video of cosplay costume</h3>
        <p>No project is too big or too small</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a
    class="left carousel-control"
    href="#myCarousel"
    role="button"
    data-slide="prev"
  >
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="right carousel-control"
    href="#myCarousel"
    role="button"
    data-slide="next"
  >
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div id="top-black-gradient"></div>
