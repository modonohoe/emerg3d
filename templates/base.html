{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheets -->
    {% block core_css %}
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    <!-- fonts with preconnect for optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    {% endblock %}

    <title>Document</title>
  </head>

  <body>
    <!-- bootstrap boilerplate adapted from w3schools -->
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="navbar-header navbar-right">
              <button
                type="button"
                class="navbar-toggle"
                data-toggle="collapse"
                data-target="#myNavbar"
              >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"
                ><img
                  id="logo-image"
                  src="{% static 'images/logo.png' %}"
                  alt="Emerg3d logo"
              /></a>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Enquire</a></li>
                <li><a href="#">Login</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      {% block content %}
      <!-- content goes here -->
      {% endblock content %}
    </main>

    <h1>Apps inserted above</h1>

    <!-- Page Content -->
    <div class="container">
      <h1>Contact Information</h1>
      <p>Email: contact@example.com</p>
      <p>Phone: (555) 123-4567</p>
    </div>

    <footer class="container-fluid text-center">
      <a href="#myPage" title="To Top">
        <span class="glyphicon glyphicon-chevron-up"></span>
      </a>
      <div class="container text-center">
        <!-- Social Media Links -->
        <a
          href="#"
          class="btn btn-social-icon btn-facebook"
          target="_blank"
          aria-label="Facebook"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="#"
          class="btn btn-social-icon btn-twitter"
          target="_blank"
          aria-label="Twitter"
          ><i class="fab fa-twitter"></i
        ></a>
        <a
          href="#"
          class="btn btn-social-icon btn-linkedin"
          target="_blank"
          aria-label="LinkedIn"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a
          href="#"
          class="btn btn-social-icon btn-instagram"
          target="_blank"
          aria-label="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </footer>

    <!-- fontawesome icons from https://fontawesome.com/ -->
    <script
      src="https://kit.fontawesome.com/ab3127d928.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
