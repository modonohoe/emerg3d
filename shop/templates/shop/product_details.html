{% extends "base.html" %} #

{% load static %}

{% block title %}Product Details{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row-fluid">
        <!-- Product Image -->
        <div class="col-xs-12 col-sm-6">
            <img src="{{ product.image.url }}" alt="{{ product.image_alt_text }}" class="img-responsive product-image">
        </div>

        <!-- Product Details -->
        <div class="col-xs-12 col-sm-5">
            <h2 class="product-title">{{ product.name }}</h2>
            <div class="product-description well">{{ product.description | safe }}</div>
            <p class="product-price well"><strong>Price:</strong> â‚¬{{ product.price }}</p>
            <a href="{% url 'shop' %}"><button class="btn btn-lg"><i class="fa-solid fa-arrow-left"></i> Back to shop</button></a>
        </div>
    </div>
</div>

{% endblock %}
